<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>

<body>
    <header>
        <div id="top-header">
            <ul>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">Daraz Affiliated Program</a></li>
                <li><a href="#">Help & Support</a></li>
                <li><a href="#">Daraz Logistic Partner</a></li>
            </ul>
            <div id="mobile-app">
                <img id="logo-top"
                    src="//img.alicdn.com/imgextra/i1/O1CN01Ie2YnK1JmZ1mL3fY5_!!6000000001071-2-tps-60-60.png"
                    alt="Save More on App" class="save-more-icon" width="20px" height="20px">
                <div>Save More on App</div>
            </div>
        </div>
        <div id="bottom-header">
            <img src="https://icms-image.slatic.net/images/ims-web/e650d6ca-1841-4646-b0e9-4ddbf2beb731.png"
                alt="daraz-logo" width="110px" height="50px">
            <form>
                <div class="search-container">
                    <input type="search" id="search" name="search" placeholder="Search in Daraz">
                </div>
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div><i class="fa-solid fa-user-tie"></i>Log In</div>
            <div>Sign Up</div>
            <div>
                <select id="language" name="language">
                    <option value="Urdu">Ur/Urdu</option>
                    <option value="English">Eng/English</option>
                    <option value="Arabic">Ar/Arabic</option>
                </select>
            </div>
            <div class='cart'><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </header>
</body>

</html>
